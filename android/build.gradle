// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Define the Kotlin version to be used across the project
        kotlin_version = '1.8.22'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

configurations.all {
  resolutionStrategy {
    // Força todas as dependências Kotlin para a versão definida em kotlin_version
    force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    force "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlin_version" // Boa prática incluir
  }
}
